<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url('bgtk.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .dashboard-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 3rem;
      color: #fff;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-weight: 700;
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 10px 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffdd57;
      transform: scale(1.05);
    }

    .logout {
      color: #ff4d4f !important;
    }

    p {
      margin-top: 30px;
      font-size: 16px;
      color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="dashboard-container">
    <h1>Dashboard Admin</h1>

    <nav>
      <ul>
        <li><a href="manage_users.html"><i class="bi bi-people-fill"></i> Kelola User</a></li>
        <li><a href="manage_surat.html"><i class="bi bi-folder-fill"></i> Kelola Surat</a></li>
        <li><a href="data_pegawai.html"><i class="bi bi-card-list"></i> Data Pegawai</a></li>
        <li><a href="logout.php" class="logout"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
      </ul>
    </nav>

    <p>Selamat datang di halaman admin. Silakan kelola data pengguna dan surat dinas dengan efisien dan elegan.</p>
  </div>
</body>
</html>
